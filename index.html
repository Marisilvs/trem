<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trem</title>
    <link rel="stylesheet" href="./css/trem.css">
</head>
<body>
    <!--inicio da div global-->
    <div class="div_global">
        <!--inicio da div header-->
        <div id="header"></div>
        <!--fim da div header-->
        
        <!--inicio da div logo-->
        <div id="logo">
            <img src="http://minutoligado.com.br/wp-content/uploads/2013/08/CPTM-Custom.png" alt="logo">
        </div>
        <!--fim da div logo-->

        <!--inicio da div barra de exibição-->
    <div class="barra_exibição">
            <div class="circulo" id="poá">
                <p>Poá</p>
            </div>
            <div class="circulo" id="calmon">
                <p>Calmon Viana</p>
            </div>
            <div class="circulo" id="suzano">
                <p>Suzano</p>
            </div>
            <div class="circulo" id="jundiapeba">
                <p>Jundiapeba</p>
            </div>
            <div class="circulo" id="brásCubas">
                <p>Brás Cubas</p>
            </div>
            <div class="circulo" id="mogi">
                <p>Mogi das Cruzes</p>
            </div>
            <div class="circulo" id="estudantes">
                <p>Estudantes</p>
            </div>

        </div>
        <!--fim da div barra de exibição-->
    </div>
     <!--fim da div global-->



    <script src="./js/trem.js"></script>
</body>
</html>
